<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>ChutAí</title>    
</head>
<body>
    <div>
      <h1>ChutAí</h1>
        <p>O desafio aqui é descobrir qual é o número secreto. Você tem 10 tentativas e iremos te lembrar quais foram seus chutes. O número está entre 0 e 10.000, boa sorte!
        </p>

        <form>
          <label for="userChute">
              <b>Chuta logo meu: </b>
              <input type="number" id="userChute" class="userChute">
          </label><br><br>
            
          <input type="button" value="Chutar" class="userChutando" onclick="verifyChute();">
            
          <input type="button" value="Deschutar" onclick="document.getElementById('userChute').value = ' ';">
            
          <input type="reset" value="Limpar" onclick="document.getElementById('userChute').value = ' ';">
        </form>
        
    </div>
    <div class="infoChutes">
      <p class="chutes"></p>
      <p class="lastChute"></p>
      <p class="weakOrForte"></p>
    </div>
    <img id="silvio" src="img/telesena.jpg" alt="Silvio Santos realizando sorteio da Telesena">
    <div class="dica" style="color: white;"></div>
      

<script src="js/script.js"></script>
</body>
</html>
